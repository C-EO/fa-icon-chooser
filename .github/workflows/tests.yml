name: Tests

on: [push]

jobs:
  tests:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v2
    - uses: actions/setup-node@v1
      with:
        node-version: '14'
    - name: Install Deps
      run: |
        cd packages/fa-icon-chooser
        npm install
    - name: Run Tests
      run: npm run test
    - name: Check Format
      run: npm run format.check
